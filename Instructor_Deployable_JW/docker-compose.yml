version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
    env_file:
      - .env.local
    environment:
      - PYTHONUNBUFFERED=1
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app/app
      - ./public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - DOCKER_ENV=true
    depends_on:
      - backend 